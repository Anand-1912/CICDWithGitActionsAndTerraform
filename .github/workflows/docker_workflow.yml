name: Check Docker Version

on:
  - workflow_dispatch

jobs:
  check-docker-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-docker@v2
        with:
          docker-version: '20.10.7'  # Set the desired Docker version

      - name: Check Docker version
        run: docker version
